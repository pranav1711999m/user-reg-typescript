<app-loading [condition]="isLoading"></app-loading>
<app-toast [message]="toast.message"></app-toast>
<div class="card" *ngIf="!isLoading"style="margin-top:40px; padding:50px; background-color:#f31616;border-radius:15px;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
  <h4 class="card-header">Profile</h4>
  <div class="card-body">
    <form #accountForm="ngForm" (ngSubmit)="save(user)">
      <div class="input-group"> 
        <input class="form-control" type="text" name="username"
               [(ngModel)]="user.username" placeholder="Username" required>
      </div>
      <div class="input-group">
        <input class="form-control" type="email" name="email"
               [(ngModel)]="user.email" placeholder="Email" required>
      </div>   
    </form>
  </div>
</div>
